// KEEP A COMMENT IN THE FIRST LINE
// Enables import bookmarks form html
pref("browser.places.importBookmarksHTML", true);

// Location to import from
pref("browser.bookmarks.file", "/usr/lib/firefox-esr/bookmarks.html");

// Disable restore default bookmarks
pref("browser.bookmarks.restore_default_bookmarks", false);

// Allows unsigned extensions (the bookmarks one)
pref("xpinstall.signatures.required", false);

// Disable the individual user to add personal bookmarks
lockPref("browser.bookmarks.autoExportHTML", false);

// Prevents the "Import bookmarks" button from being added to the bookmarks
lockPref("browser.bookmarks.addedImportButton", true)

// Always show the bookmarks toolbar instead of being hidden by default
lockPref("browser.toolbars.bookmarks.visibility", "always")

// Disable the first run welcome page
lockPref("trailhead.firstrun.branches", "nofirstrun-empty");
lockPref("browser.aboutwelcome.enabled", false)

// Prevents the privacy page to appear on the first run
lockPref("datareporting.policy.firstRunURL", "")

// Prevents the privacy notification from appear
lockPref("datareporting.policy.dataSubmissionPolicyBypassNotification", true)